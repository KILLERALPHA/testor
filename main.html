<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--==================== UNICONS ====================-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">

        <!--==================== CSS ====================-->
        <link rel="stylesheet" href="styles.css">

        <title>Responsive Card Pricing</title>
    </head>
    <body>
		<canvas id="test"></canvas>

        <section class="card container ">
			<article class="card__content grid">
    
				<header class="card__header">
					<div class="card__header-circle grid">
						<img src="assets/img/free-coin.png" alt="" class="card__header-img">
					</div>
					
					<h1 class="card__header-title">APP NAME</h1>
				</header>
				
				<ul class="card__list grid">
					<li class="card__list-item">
						<i class="uil uil-check card__list-icon"></i>
						<p class="card__list-description">Support android 10-14</p>
					</li>
					<li class="card__list-item">
						<i class="uil uil-check card__list-icon"></i>
						<p class="card__list-description">ESP player</p>
					</li>
					<li class="card__list-item">
						<i class="uil uil-check card__list-icon"></i>
						<p class="card__list-description">ESP items</p>
					</li>
					<li class="card__list-item">
						<i class="uil uil-check card__list-icon"></i>
						<p class="card__list-description">ESP vehicle</p>
					</li>
					<li class="card__list-item">
						<i class="uil uil-check card__list-icon"></i>
						<p class="card__list-description">Aimbot</p>
					</li>
				</ul>

				<a href="" class="button">
					<ul>
						<li>&#68;ownload</li>
						<li>&#68;ownloading</li>
						<li>Done</li>
					</ul>
					<div>
						<svg viewBox="0 0 24 24"></svg>
					</div>
				</a>
			</article>
        </section>

	<script src="script.js"></script>
    </body>
</html>
